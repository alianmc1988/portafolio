<section  class="container" id="contact">
   
    <div [@show]="!muestra? 'void':'enter'" class="contact-wrapper container">
        <div class="title container"></div><h2><b>Contact</b> </h2>
        <div class="form-wrapper row">
            <div class="col-md-7 contactme">
                <div><h3>Send me a message</h3></div>
                <form (ngSubmit)='sendData(mailForm.value)' [formGroup]='mailForm'>
                    <div class="contact-wrapper card">
                        
                         <input formControlName='mail' type="text" class="from" id="from" placeholder="From: john_doe@example">                         
                         <input formControlName='topic' type="text" class="topic" id="topic" placeholder="Topic:">
                         <textarea formControlName='contentMsj' name="content" id="content" cols="30" rows="10" placeholder="Message Content"></textarea>
                         <button [disabled]='mailForm.invalid' type="submit" class="btn btn-primary">Send</button>
                    </div>
                 </form>
            </div>
             
            <div class="col-md-5 contactme">
                
                <div class="social-wrapper">
                    <div>
                        <h3>On social Networks</h3>
                    </div>
                    <div class="social">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione nisi a eum deserunt, sunt laborum voluptates accusamus ea eius? Aliquam!</p>
                    </div>
                    
                </div>
                
             </div>
            
        </div>
    </div>
</section>
